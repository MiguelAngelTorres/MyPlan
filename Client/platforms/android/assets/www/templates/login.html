<style>
input.ng-invalid {
    background-color: peachpuff;
}
</style>

<ion-side-menus>
    <!-- Center content -->
    	<ion-side-menu-content ng-controller="LoginCtrl">
      	<ion-header-bar class="bar-assertive align-title="left">

  				<h1 class="title">LOGIN</h1>

      	</ion-header-bar>
   				<ion-content>
    			  <div class="list">
							<label class ="item item-input">
								<span class="input-label">Email</span>
								<input type="email" placeholder="Correo electrónico" ng-model="email" required>
							</label>
							<label class="item item-input">
								<span class="input-label">Contraseña</span>
								<input type="password" placeholder="Contraseña" ng-model="password" ng-minlength="6" required>	
							</label>
							<div class="padding">
							<a ng-click="login(email,password)" href="#/tab/public" ng-disabled="!email || !password" class="button button-block button-positive">Entrar</a>
							</div>
						</div>
				</ion-content>

			</ion-side-menu-content>
		</ion-side-menus>
</ion-pane>
