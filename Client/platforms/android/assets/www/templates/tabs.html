<script id="new-event.html" type="text/ng-template">

  <div class="modal" style="width: 70%; height: 70%; top: 15%; left: 15%; right: 15%; bottom: 15%;">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">Nuevo evento</h1>
      <button class="button button-clear button-dark icon ion-close-round" ng-click="closeNewEvent()"></button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createEvent(event)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Titulo" ng-model="event.title">
          </label>
	  			<label class="item item-input">
            <input type="text" placeholder="Descripcion" ng-model="event.descrip">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-small button-assertive">Crear evento</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>
